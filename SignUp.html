<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
<style type="text/css">
   body {
      padding-top: 40px;
        padding-bottom: 40px;
        padding-top: 100px;
        background-color: #eee;
        margin-left: 450px;
        margin-right: 200px;
      }
      </style>
    <title>Sign Up</title>
</head>
<body>
        <div class="container">
    <div class="col-xs-4">
        <form class="form-signup" role="form">
        <h2 class="form-signup-heading">Sign up</h2>
        <input type="text" class="form-control" id="InputFullName" placeholder="Full Name">
         <input type="text" class="form-control" id="InputUserName" placeholder="User Name">
        <input type="Password" class="form-control" placeholder="Password" required>
        <input type="ConfirmPassword" class="form-control" id="InputConfirmPassword" placeholder="Confirm Password">
        <input type="Email" class="form-control" id="InputEmail" placeholder="Email">
        <input type="Address" class="form-control" id="InputAddress" placeholder="Address">
        <input type="text" class="form-control" id="InputMobile" placeholder="Mobile">

        <a class="btn btn-lg btn-primary btn-block" href="SignUpNotification.html" type="submit">Sign up</a>
      </form>
    </div>
      
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>

</body>
